<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord page layout</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- page header -->
    <header>
        <!-- nav bar -->
        <nav class="container container-flex">
            <div class="nav-border">
                <img src="#" alt="Logo">
            </div>    
            <div class="nav-links">
                <div class="container-flex flex-center">
                    <ul class="container-flex ">
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-border">
                <div class="container-flex flex-right">
                    <a href="#">Login</a>
                </div>
            </div>
        </nav>
        <!-- header foot -->
        <div class="h-foot container-flex flex-center">
            <div class="central-element"></div>
        </div>
    </header>
    <!-- page main -->
    <main>
        <div class="container container-flex flex-center">
            <div class="small-element main-element order-1"></div>
            <div class="big-element main-element"></div>
        </div>
        <div class="gray-background">
            <div class="container container-flex flex-center">
                <div class="small-element main-element"></div>
                <div class="big-element main-element"></div>
            </div>
        </div>
        <div class="container container-flex flex-center">
            <div class="small-element main-element order-1"></div>
            <div class="big-element main-element"></div>
        </div>
        <!-- main footer -->
        <div class="gray-background main-footer container-flex flex-center">
            <div class="container">
                <div class="main-footer-element"></div>
            </div>
        </div>
    </main>
    <!-- page footer -->
    <footer>
        <div class="container">
            <div class="container-flex">
                <div class="left-footer"></div>
                <div class="right-footer container-flex">
                    <div class="right-footer-elements"></div>
                    <div class="right-footer-elements"></div>
                    <div class="right-footer-elements"></div>
                    <div class="right-footer-elements"></div>
                </div>
            </div>
        </div>
        <hr>
        <!-- footer ending -->
        <div class="container pb-0">
            <div class="container-flex footer-ending">
                <div class="container-flex footer-ending-layout">
                    <div class="ending-logo-button">Logo</div>
                    <div class="ending-logo-button">Button</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
